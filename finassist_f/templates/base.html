<!DOCTYPE html>
<html lang="en">
<head>
  <title>FinAssist | {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/style.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">FinAssist</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
            {% if g.user %}
            <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{{url_for('dataman.add')}}">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('fileman.upload')}}">Upload</a>
            </li>
            <li class="nav-item ms-auto">
                <a class="nav-link" href="{{url_for('auth.logout')}}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.register')}}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('auth.login')}}">Login</a>
            </li>  
            {% endif %}
        </ul>
        <!-- <div class="d-flex justify-content-end">
            <a href="{{url_for('auth.logout')}}">Logout</a>
        </div> -->
      <form class="d-flex">
        <!-- <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button> -->
      </form>
    </div>
  </div>
</nav>
<header>
    <div class="container-fluid mt-3">
        <h3>{% block header %}{% endblock %}</h3>
</header>
  <div class="container-lg">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  {% block body %}
  {% endblock %}
</div>

</body>
</html>
